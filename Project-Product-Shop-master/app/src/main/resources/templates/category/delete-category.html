<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="bg-image-delete">
        <h1 class="text-center nothing">Delete Category</h1>
        <hr class="hr-2 bg-white w-75">
        <form id="edit-category-form" class="form w-25 mx-auto" th:action="@{/categories/delete/{id}(id=${model.id})}"
              method="post"><input type="hidden" name="_csrf" value="c686cd14-a7f9-4216-8009-c093b7d3df86">
            <div class="form-group">
                <label for="edit-category-name" class="font-weight-bold textForm">Name</label>
                <input type="text" class="form-control text-center" id="edit-category-name" name="name"
                       th:value="${model.name}" readonly>
            </div>
            <hr class="hr-2 bg-white w-75">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-danger" style="font-size: 30px" >Delete Category</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
