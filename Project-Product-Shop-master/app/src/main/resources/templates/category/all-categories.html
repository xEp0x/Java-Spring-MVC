<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="bg-image-bcg1">
        <h1 class="nothing">All Categories</h1>
        <hr class="hr-2 bg-white w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-2 text-center nothing " style="font-size: 40px">#</th>
                <th class="col-md-5 text-center nothing " style="font-size: 40px">Name</th>
                <th class="col-md-5 text-center nothing " style="font-size: 40px">Actions</th>
            </tr>
            </thead>
            <tbody>

            <th:block th:each="category, iter : ${categories}">
                <tr class="row mx-auto">
                    <th class="col-md-2 text-center nothing " style="font-size: 40px" th:text="${iter.index + 1}"></th>
                    <td class="col-md-5 text-center textForm" th:text="${category.name}"></td>
                    <td class="col-md-5 text-center">
                        <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-dark" style="font-size: 30px">Edit</a>
                        <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-dark" style="font-size: 30px">Delete</a>
                    </td>
                </tr>
            </th:block>


            </tbody>
        </table>
        <hr class="hr-2 bg-white w-75">
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
