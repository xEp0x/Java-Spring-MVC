<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="bg-image-add">
        <h1 class="text-center nothing">Add Music</h1>
        <hr class="hr-2 bg-white w-25">
        <form id="add-music-form" class="form w-25 mx-auto" th:action="@{/tube/upload}" method="post"
              enctype="multipart/form-data">
            <div class="form-group">
                <label for="add-music-name" class="font-weight-bold textForm">Title</label>
                <input type="text" class="form-control text-center" id="add-music-name" name="title">
            </div>
            <div class="form-group">
                <label for="add-music-author" class="font-weight-bold textForm">Author</label>
                <input type="text" class="form-control text-center" id="add-music-author" name="author">
            </div>
            <div class="form-group">
                <label for="add-music-link" class="font-weight-bold textForm">Youtube Link</label>
                <input type="text" class="form-control text-center" id="add-music-link" name="youtubeLink">
            </div>
            <div class="form-group">
                <label for="add-music-description" class="font-weight-bold textForm">Description</label>
                <input type="text" class="form-control text-center" id="add-music-description" name="description">
            </div>
            <hr class="hr-2 bg-white">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success" style="font-size:40px">Add Music</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
