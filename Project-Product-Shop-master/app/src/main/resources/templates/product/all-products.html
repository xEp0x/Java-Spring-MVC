<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="bg-image-bcg1">
        <h1 class=" nothing">All Products</h1>
        <hr class="hr-2 bg-white w-75">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center nothing " style="font-size: 40px">#</th>
                <th class="col-md-3 text-center nothing " style="font-size: 40px">Image</th>
                <th class="col-md-3 text-center nothing " style="font-size: 40px">Name</th>
                <th class="col-md-2 text-center nothing " style="font-size: 40px">Price</th>
                <th class="col-md-3 text-center nothing " style="font-size: 40px">Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="product, iter : ${products}">
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center nothing" style="font-size: 40px" th:text="${iter.index + 1}"></th>
                    <td class="col-md-3">
                        <div class="text-center"><img th:src="${product.imageUrl}" width="60" height="60" alt="Product">
                        </div>
                    </td>
                    <td class="col-md-3 text-center textForm" th:text="${product.name}"></td>
                    <td class="col-md-2 text-center textForm" th:text="${product.price}"></td>
                    <td class="col-md-3 text-center">
                        <a th:href="@{/products/details/{id}(id=${product.id})}"
                           class="btn btn-secondary font-weight-bold text-white" style="font-size: 30px">Details</a>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}"
                           class="btn btn-success font-weight-bold text-white" style="font-size: 30px">Edit</a>
                        <a th:href="@{/products/delete/{id}(id=${product.id})}"
                           class="btn btn-danger font-weight-bold text-white" style="font-size: 30px">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
        <hr class="hr-2 bg-white w-75">
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
