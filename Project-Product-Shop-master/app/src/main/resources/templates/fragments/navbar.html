<th:block>
    <th:block sec:authorize="isAnonymous()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded font-weight-bold">
            <a class="navbar-brand righteous" th:href="@{/}">DJ BoX</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#guestNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="guestNav">
                <ul class="navbar-nav">
                    <li class="nav-item active righteous">
                        <a class="nav-link" th:href="@{/users/login}">Login</a>
                    </li>
                    <li class="nav-item active righteous">
                        <a class="nav-link" th:href="@{/users/register}">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>
    <th:block sec:authorize="isAuthenticated()">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded font-weight-bold">
            <a class="navbar-brand righteous" th:href="@{/home}">DJ BoX</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#userNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-end" id="userNav">
                <ul class="navbar-nav">
                    <li class="nav-item active righteous">
                        <a class="nav-link"  style="color: red" th:href="@{/music}">Music</a>
                    </li>
                    <li class="nav-item active righteous">
                        <div class="dropdown ">
                            <a class="nav-link active dropdown-toggle" href="#" role="button" id="cartDropdown"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Cart
                            </a>
                            <div class="dropdown-menu " aria-labelledby="cartDropdown">
                                <th:block th:each="item : ${#session.getAttribute('shopping-cart')}" th:object="${item}">
                                    <div class="dropdown-item" th:text="|*{product.product.name} x *{quantity}|"></div>
                                </th:block>
                                <div class="dropdown-divider"></div>
                                <div class="text-center righteous">
                                    <a th:href="@{/cart/details}" class="btn btn-success" style="size: 30px">Cart</a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item active righteous">
                        <a class="nav-link" th:href="@{/top-offers}">Offers</a>
                    </li>
                    <li class="nav-item active righteous " >
                        <a class="nav-link" style="color: dodgerblue" th:href="@{/orders/my}">My Orders</a>
                    </li>
                    <li class="nav-item active" >
                        <a class="nav-link righteous" style="color: limegreen" th:href="@{/users/profile}">Profile</a>
                    </li>
                    <th:block sec:authorize="hasRole('ROLE_MODERATOR')">
                        <li class="nav-item active righteous">
                            <div class="dropdown show">
                                <a class="nav-link active dropdown-toggle" href="#" role="button" id="moderatorDropdown"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Moderator
                                </a>
                                <div class="dropdown-menu" aria-labelledby="moderatorDropdown">
                                    <a class="dropdown-item righteous" th:href="@{/categories/add}">Add Category</a>
                                    <a class="dropdown-item righteous" th:href="@{/products/add}">Add Product</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item righteous" th:href="@{/categories/all}">All Categories</a>
                                    <a class="dropdown-item righteous" th:href="@{/products/all}">All Products</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item righteous" th:href="@{/tube/upload}">Add Music</a>
                                </div>
                            </div>
                        </li>
                    </th:block>

                    <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                        <li class="nav-item active righteous">
                            <div class="dropdown">
                                <a class="nav-link active dropdown-toggle" href="#" role="button" id="adminDropdown"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Admin
                                </a>
                                <div class="dropdown-menu" aria-labelledby="adminDropdown">
                                    <a class="dropdown-item righteous" th:href="@{/users/all}">All Users</a>
                                    <a class="dropdown-item righteous" th:href="@{/orders/all}">All Orders</a>
                                </div>
                            </div>
                        </li>
                    </th:block>
                    <li class="nav-item active righteous">
                        <form action="/logout?login" method="post">
                            <button class="logout-button nav-link">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </th:block>
</th:block>
