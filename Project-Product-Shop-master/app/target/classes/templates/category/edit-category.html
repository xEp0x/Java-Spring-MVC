<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="bg-image-bcg2">
        <h1 class="text-center nothing">Edit Category</h1>
        <hr class="hr-2 bg-white w-75">
        <form id="edit-category-form" class="form w-25 mx-auto" th:action="@{/categories/edit/{id}(id=${categoryId})}"
              method="post" th:object="${model}">
            <div class="form-group text-center" >
                <label for="edit-category-name" class="font-weight-bold text-center textForm">Name</label>
                <input type="text" class="form-control text-center" id="edit-category-name" name="name"
                       th:value="*{name}">
                <th:block th:if="${#fields.hasErrors('name')}">
                    <small th:errors="*{name}" class="error"></small>
                </th:block>
            </div>
            <hr class="hr-2 bg-white">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-info" style="font-size: 30px">Edit Category</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
