<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="bg-image-login">
        <h1 class="text-center  nothing" style="font-size:80px">Login</h1>
        <hr class="hr-2 w-25 bg-white">
        <form class="form w-25 mx-auto" th:action="@{/users/login}" method="post"><input type="hidden" name="_csrf"
                                                                                         value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
            <div class="form-group">
                <label for="username" class="font-weight-bold textForm" >Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold textForm">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password">
            </div>
            <hr class="hr-2 bg-white">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-white textForm" style="font-size:40px; color: black">Login</button>
            </div>
        </form>
    </div>
    <th:block th:if="${param.error}">
        <div class="text-center" style="color: red" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
            <!--Bad Credentials-->
        </div>
    </th:block>
    <th:block th:if="${param.logout}">
        <div class="text-center" style="color: greenyellow">
            Successful logout
        </div>
    </th:block>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
