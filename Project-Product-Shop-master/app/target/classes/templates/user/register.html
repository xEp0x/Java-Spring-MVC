<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="bg-image-register">
        <h1 class="nothing" style="font-size:80px">Register</h1>
        <hr class="hr-2 w-25 bg-white">
        <form class="form w-25 mx-auto" th:action="@{/users/register}" th:method="post" th:object="${model}">
            <div class="form-group">
                <label for="username" class="font-weight-bold textForm">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username..." name="username"
                       th:value="*{username}">
                <th:block th:if="${#fields.hasErrors('username')}">
                    <small class="error" th:errors="*{username}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold textForm">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password..." name="password"
                       th:value="*{password}">
                <th:block th:if="${#fields.hasErrors('password')}">
                    <small class="error" th:errors="*{password}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="font-weight-bold textForm">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..."
                       name="confirmPassword" th:value="*{confirmPassword}">
                <th:block th:if="${#fields.hasErrors('password')}">
                    <small class="error" th:errors="*{password}"></small>
                </th:block>
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold textForm">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email..." name="email"
                       th:value="*{email}">
                <th:block th:if="${#fields.hasErrors('email')}">
                    <small class="error" th:errors="*{email}"></small>
                </th:block>
            </div>
            <hr class="hr-2 bg-white">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-white textForm" style="font-size:40px; color: black" >Register</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
