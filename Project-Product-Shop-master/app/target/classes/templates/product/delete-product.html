<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <div class="bg-image-delete">
        <h1 class="text-center nothing">Delete Product</h1>
        <hr class="hr-2 bg-white w-25">
        <form id="add-product-form" class="form w-25 mx-auto" th:action="@{/products/delete/{id}(id=${productId})}"
              method="post" enctype="multipart/form-data"><input type="hidden" name="_csrf"
                                                                 value="c686cd14-a7f9-4216-8009-c093b7d3df86">
            <div class="form-group">
                <label for="add-product-name" class="font-weight-bold textForm">Name</label>
                <input type="text" class="form-control text-center" id="add-product-name" name="name"
                       th:value="${product.name}" disabled>
            </div>
            <div class="form-group">
                <label for="add-product-description" class="font-weight-bold textForm">Description</label>
                <input type="text" class="form-control text-center" id="add-product-description" name="description"
                          th:value="${product.description}" readonly>
            </div>
            <div class="form-group">
                <label for="add-product-price" class="font-weight-bold textForm">Price</label>
                <input type="number" step="any" class="form-control text-center" id="add-product-price" name="price"
                       th:value="${product.price}" disabled="">
            </div>
            <div class="form-group">
                <label for="add-product-categories" class="font-weight-bold textForm">Categories</label>
                <input type="text" class="form-control text-center" id="add-product-categories" name="categories"
                       th:value="${product.categories}" readonly>
            </div>
            <hr class="hr-2 bg-white w-75">
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-danger" style="font-size: 30px">Delete Product</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
