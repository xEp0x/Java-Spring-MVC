<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head"></th:block>
</head>
<body>
<div class="container-fluid">
    <th:block th:replace="fragments/navbar"></th:block>
    <main class="mt-3">
        <div class="bg-image-home">
            <div class="custom-control custom-radio mt-3">
                <h1 class=" nothing text-center">All Musics</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col col-md-3 my-5 text text-center" th:each="category : ${categories}" th:object="${category}">
                        <iframe class="embed-responsive embed-responsive-16by9"
                                th:src="${'https://www.youtube.com/embed/' + category.youtubeId}"
                                allowfullscreen="" frameborder="0"></iframe>

                        <h4 class="text text-center textForm" th:text="*{title}"></h4>
                        <h6 class="text text-center textForm" th:text="*{description}"></h6>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <th:block th:replace="fragments/footer"></th:block>
</div>
</body>
